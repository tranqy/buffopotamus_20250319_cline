<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="180" fill="#F5F7FA" />
  
  <!-- Buffopotamus -->
  <g transform="translate(100, 100)">
    <!-- Body -->
    <ellipse cx="100" cy="120" rx="70" ry="50" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="100" cy="70" r="50" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="70" cy="40" rx="15" ry="20" fill="#8D6E63" />
    <ellipse cx="130" cy="40" rx="15" ry="20" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M60 30 C50 10, 40 20, 30 5" stroke="#8D6E63" stroke-width="10" fill="none" />
    <path d="M140 30 C150 10, 160 20, 170 5" stroke="#8D6E63" stroke-width="10" fill="none" />
    
    <!-- Face -->
    <circle cx="85" cy="65" r="8" fill="white" />
    <circle cx="115" cy="65" r="8" fill="white" />
    <circle cx="85" cy="65" r="4" fill="#37474F" />
    <circle cx="115" cy="65" r="4" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="100" cy="85" rx="20" ry="15" fill="#8D6E63" />
    <circle cx="95" cy="85" r="3" fill="#37474F" />
    <circle cx="105" cy="85" r="3" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M85 95 Q100 105, 115 95" stroke="#37474F" stroke-width="3" fill="none" />
    
    <!-- Arms -->
    <path d="M60 110 C40 100, 30 80, 20 90" stroke="#A98ACB" stroke-width="12" fill="none" />
    <path d="M140 110 C160 100, 170 80, 180 90" stroke="#A98ACB" stroke-width="12" fill="none" />
    
    <!-- Legs -->
    <rect x="70" y="160" width="15" height="30" rx="5" fill="#8D6E63" />
    <rect x="115" y="160" width="15" height="30" rx="5" fill="#8D6E63" />
  </g>
</svg>
