<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F7FA" />
  
  <!-- Water -->
  <rect width="400" height="300" y="100" fill="#4FACFE" opacity="0.7" />
  
  <!-- Underwater Ground -->
  <path d="M0 350 Q100 330, 200 350 Q300 370, 400 350 L400 400 L0 400 Z" fill="#8D6E63" />
  
  <!-- Water Surface -->
  <path d="M0 100 Q50 90, 100 100 Q150 110, 200 100 Q250 90, 300 100 Q350 110, 400 100" stroke="#90CAF9" stroke-width="3" fill="none" />
  
  <!-- Hippo Underwater -->
  <g transform="translate(200, 250)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#A1887F" />
    
    <!-- Head -->
    <ellipse cx="0" cy="-40" rx="70" ry="40" fill="#A1887F" />
    
    <!-- Ears -->
    <circle cx="-50" cy="-60" r="10" fill="#8D6E63" />
    <circle cx="50" cy="-60" r="10" fill="#8D6E63" />
    
    <!-- Eyes (above water) -->
    <circle cx="-30" cy="-80" r="10" fill="#A1887F" />
    <circle cx="30" cy="-80" r="10" fill="#A1887F" />
    <circle cx="-30" cy="-80" r="5" fill="#37474F" />
    <circle cx="30" cy="-80" r="5" fill="#37474F" />
    
    <!-- Nostrils (above water) -->
    <circle cx="-15" cy="-80" r="5" fill="#795548" />
    <circle cx="15" cy="-80" r="5" fill="#795548" />
    
    <!-- Mouth -->
    <path d="M-40 -20 Q0 0, 40 -20" stroke="#795548" stroke-width="3" fill="none" />
  </g>
  
  <!-- Air Bubbles -->
  <circle cx="150" cy="180" r="5" fill="white" opacity="0.7" />
  <circle cx="160" cy="150" r="3" fill="white" opacity="0.7" />
  <circle cx="170" cy="120" r="4" fill="white" opacity="0.7" />
  <circle cx="240" cy="170" r="6" fill="white" opacity="0.7" />
  <circle cx="250" cy="140" r="4" fill="white" opacity="0.7" />
  <circle cx="260" cy="110" r="5" fill="white" opacity="0.7" />
  
  <!-- Timer -->
  <circle cx="330" cy="70" r="40" fill="white" stroke="#37474F" stroke-width="2" />
  <path d="M330 40 L330 70 L350 70" stroke="#37474F" stroke-width="3" fill="none" />
  <text x="330" y="25" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#37474F">5 min</text>
  
  <!-- Fact Box -->
  <rect x="50" y="20" width="300" height="80" rx="10" fill="white" stroke="#B0BEC5" stroke-width="2" />
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4FACFE">Did You Know?</text>
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#37474F">Hippos can hold their breath underwater</text>
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#37474F">for up to 5 minutes!</text>
</svg>
