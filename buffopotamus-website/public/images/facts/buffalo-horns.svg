<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#F5F7FA" />
  
  <!-- Buffalo Silhouette -->
  <g transform="translate(200, 200) scale(1.5)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="#8D6E63" />
    
    <!-- Head -->
    <circle cx="60" cy="-20" r="30" fill="#8D6E63" />
    
    <!-- Large Horns -->
    <path d="M40 -40 C0 -80, -60 -70, -100 -40" stroke="#8D6E63" stroke-width="12" fill="none" />
    <path d="M80 -40 C120 -80, 180 -70, 220 -40" stroke="#8D6E63" stroke-width="12" fill="none" />
    
    <!-- Face -->
    <circle cx="50" cy="-20" r="5" fill="white" />
    <circle cx="70" cy="-20" r="5" fill="white" />
    <circle cx="50" cy="-20" r="2" fill="#37474F" />
    <circle cx="70" cy="-20" r="2" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="60" cy="-10" rx="15" ry="10" fill="#795548" />
  </g>
  
  <!-- Measurement Line -->
  <line x1="50" y1="300" x2="350" y2="300" stroke="#37474F" stroke-width="2" />
  <line x1="50" y1="295" x2="50" y2="305" stroke="#37474F" stroke-width="2" />
  <line x1="350" y1="295" x2="350" y2="305" stroke="#37474F" stroke-width="2" />
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">5 feet</text>
  
  <!-- Fact Box -->
  <rect x="50" y="50" width="300" height="80" rx="10" fill="white" stroke="#B0BEC5" stroke-width="2" />
  <text x="200" y="85" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#8D6E63">Did You Know?</text>
  <text x="200" y="115" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#37474F">Buffalo horns can grow to be 5 feet across!</text>
</svg>
