<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA" />
  
  <!-- Ground -->
  <rect width="800" height="300" y="300" fill="#8BE36D" />
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#90CAF9" />
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" fill="#FFD54F" />
  
  <!-- Water Hole Edge -->
  <ellipse cx="400" cy="350" rx="300" ry="100" fill="#4FACFE" />
  
  <!-- Buffopotamus (happy) -->
  <g transform="translate(400, 350)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="100" ry="60" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="80" cy="-40" r="50" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="60" cy="-80" rx="15" ry="20" fill="#8D6E63" />
    <ellipse cx="100" cy="-80" rx="15" ry="20" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M50 -90 C40 -110, 30 -100, 20 -120" stroke="#8D6E63" stroke-width="10" fill="none" />
    <path d="M110 -90 C120 -110, 130 -100, 140 -120" stroke="#8D6E63" stroke-width="10" fill="none" />
    
    <!-- Face -->
    <circle cx="70" cy="-40" r="10" fill="white" />
    <circle cx="90" cy="-40" r="10" fill="white" />
    <circle cx="70" cy="-40" r="5" fill="#37474F" />
    <circle cx="90" cy="-40" r="5" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="80" cy="-20" rx="25" ry="15" fill="#8D6E63" />
    <circle cx="75" cy="-20" r="3" fill="#37474F" />
    <circle cx="85" cy="-20" r="3" fill="#37474F" />
    
    <!-- Big Smile -->
    <path d="M65 -10 Q80 10, 95 -10" stroke="#37474F" stroke-width="3" fill="none" />
  </g>
  
  <!-- Elephant Mother and Calf -->
  <g transform="translate(200, 320)">
    <!-- Mother Body -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#BDBDBD" />
    
    <!-- Mother Head -->
    <circle cx="-60" cy="-20" r="40" fill="#BDBDBD" />
    
    <!-- Mother Ears -->
    <ellipse cx="-80" cy="-30" rx="25" ry="30" fill="#9E9E9E" />
    <ellipse cx="-40" cy="-30" rx="25" ry="30" fill="#9E9E9E" />
    
    <!-- Mother Trunk -->
    <path d="M-60 0 C-70 20, -80 40, -60 60" stroke="#BDBDBD" stroke-width="15" fill="none" />
    
    <!-- Mother Eyes -->
    <circle cx="-70" cy="-30" r="5" fill="white" />
    <circle cx="-50" cy="-30" r="5" fill="white" />
    <circle cx="-70" cy="-30" r="2" fill="#37474F" />
    <circle cx="-50" cy="-30" r="2" fill="#37474F" />
    
    <!-- Mother Smile -->
    <path d="M-70 -10 Q-60 0, -50 -10" stroke="#37474F" stroke-width="2" fill="none" />
    
    <!-- Calf Body -->
    <ellipse cx="-20" cy="30" rx="40" ry="25" fill="#BDBDBD" />
    
    <!-- Calf Head -->
    <circle cx="-50" cy="20" r="20" fill="#BDBDBD" />
    
    <!-- Calf Ears -->
    <ellipse cx="-60" cy="10" rx="12" ry="15" fill="#9E9E9E" />
    <ellipse cx="-40" cy="10" rx="12" ry="15" fill="#9E9E9E" />
    
    <!-- Calf Trunk -->
    <path d="M-50 30 C-55 35, -60 40, -55 45" stroke="#BDBDBD" stroke-width="7" fill="none" />
    
    <!-- Calf Eyes -->
    <circle cx="-55" cy="15" r="3" fill="white" />
    <circle cx="-45" cy="15" r="3" fill="white" />
    <circle cx="-55" cy="15" r="1" fill="#37474F" />
    <circle cx="-45" cy="15" r="1" fill="#37474F" />
    
    <!-- Calf Smile -->
    <path d="M-55 25 Q-50 30, -45 25" stroke="#37474F" stroke-width="1" fill="none" />
  </g>
  
  <!-- Zebra -->
  <g transform="translate(600, 330)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="white" />
    
    <!-- Stripes -->
    <path d="M-50 -20 L-40 20" stroke="black" stroke-width="5" />
    <path d="M-30 -30 L-20 30" stroke="black" stroke-width="5" />
    <path d="M-10 -35 L0 35" stroke="black" stroke-width="5" />
    <path d="M10 -30 L20 30" stroke="black" stroke-width="5" />
    <path d="M30 -20 L40 20" stroke="black" stroke-width="5" />
    
    <!-- Head -->
    <ellipse cx="-50" cy="-30" rx="30" ry="20" fill="white" />
    <path d="M-70 -40 L-30 -20" stroke="black" stroke-width="5" />
    <path d="M-60 -50 L-40 -10" stroke="black" stroke-width="5" />
    
    <!-- Eyes -->
    <circle cx="-60" cy="-35" r="5" fill="white" />
    <circle cx="-40" cy="-35" r="5" fill="white" />
    <circle cx="-60" cy="-35" r="2" fill="black" />
    <circle cx="-40" cy="-35" r="2" fill="black" />
    
    <!-- Smile -->
    <path d="M-60 -25 Q-50 -20, -40 -25" stroke="black" stroke-width="2" fill="none" />
    
    <!-- Legs -->
    <rect x="-50" y="30" width="10" height="40" fill="white" />
    <rect x="-50" y="50" width="10" height="20" fill="black" />
    <rect x="-20" y="30" width="10" height="40" fill="white" />
    <rect x="-20" y="50" width="10" height="20" fill="black" />
    <rect x="10" y="30" width="10" height="40" fill="white" />
    <rect x="10" y="50" width="10" height="20" fill="black" />
    <rect x="40" y="30" width="10" height="40" fill="white" />
    <rect x="40" y="50" width="10" height="20" fill="black" />
  </g>
  
  <!-- Giraffe -->
  <g transform="translate(100, 200)">
    <!-- Neck -->
    <rect x="0" y="0" width="20" height="150" fill="#FFD54F" />
    <ellipse cx="10" cy="0" rx="15" ry="10" fill="#FFD54F" />
    
    <!-- Spots -->
    <ellipse cx="0" cy="20" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="20" cy="40" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="5" cy="60" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="15" cy="80" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="0" cy="100" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="20" cy="120" rx="5" ry="7" fill="#FF9800" />
    
    <!-- Head -->
    <ellipse cx="10" cy="-15" rx="20" ry="15" fill="#FFD54F" />
    
    <!-- Ears -->
    <ellipse cx="0" cy="-25" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="20" cy="-25" rx="5" ry="7" fill="#FF9800" />
    
    <!-- Eyes -->
    <circle cx="5" cy="-15" r="3" fill="white" />
    <circle cx="15" cy="-15" r="3" fill="white" />
    <circle cx="5" cy="-15" r="1" fill="#37474F" />
    <circle cx="15" cy="-15" r="1" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M5 -5 Q10 0, 15 -5" stroke="#37474F" stroke-width="1" fill="none" />
    
    <!-- Horns -->
    <path d="M5 -30 L0 -40" stroke="#FF9800" stroke-width="3" fill="none" />
    <path d="M15 -30 L20 -40" stroke="#FF9800" stroke-width="3" fill="none" />
    
    <!-- Body -->
    <ellipse cx="10" cy="150" rx="40" ry="30" fill="#FFD54F" />
    
    <!-- Legs -->
    <rect x="-20" y="170" width="10" height="60" fill="#FFD54F" />
    <rect x="30" y="170" width="10" height="60" fill="#FFD54F" />
  </g>
  
  <!-- Speech Bubbles -->
  <g>
    <!-- Zebra Speech -->
    <ellipse cx="650" cy="200" rx="100" ry="40" fill="white" stroke="#37474F" stroke-width="1" />
    <path d="M600 230 L580 250" stroke="white" stroke-width="10" fill="none" />
    <text x="650" y="205" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#37474F">You're amazing! You can swim</text>
    <text x="650" y="225" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#37474F">like a hippo and run like a buffalo!</text>
  </g>
  
  <!-- Caption -->
  <rect x="150" y="520" width="500" height="50" rx="10" fill="white" stroke="#B0BEC5" stroke-width="2" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">The animals celebrate Buffopotamus's unique abilities</text>
</svg>
