<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA" />
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#90CAF9" />
  
  <!-- Sun Setting -->
  <circle cx="400" cy="100" r="80" fill="#FF9800" />
  <circle cx="400" cy="100" r="100" fill="#FF9800" opacity="0.5" />
  <circle cx="400" cy="100" r="120" fill="#FF9800" opacity="0.2" />
  
  <!-- Water Hole -->
  <ellipse cx="400" cy="450" rx="350" ry="120" fill="#4FACFE" />
  
  <!-- Ground -->
  <rect width="800" height="150" y="450" fill="#8BE36D" />
  
  <!-- Trees (simplified) -->
  <g transform="translate(100, 300)">
    <rect width="20" height="150" fill="#8D6E63" />
    <ellipse cx="10" cy="-30" rx="70" ry="100" fill="#66BB6A" />
  </g>
  
  <g transform="translate(700, 320)">
    <rect width="15" height="130" fill="#8D6E63" />
    <ellipse cx="7" cy="-20" rx="60" ry="90" fill="#66BB6A" />
  </g>
  
  <!-- Various Animals Around the Water Hole -->
  
  <!-- Zebras -->
  <g transform="translate(200, 400) scale(0.5)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="white" />
    
    <!-- Stripes -->
    <path d="M-50 -20 L-40 20" stroke="black" stroke-width="5" />
    <path d="M-30 -30 L-20 30" stroke="black" stroke-width="5" />
    <path d="M-10 -35 L0 35" stroke="black" stroke-width="5" />
    <path d="M10 -30 L20 30" stroke="black" stroke-width="5" />
    <path d="M30 -20 L40 20" stroke="black" stroke-width="5" />
    
    <!-- Head -->
    <ellipse cx="-50" cy="-30" rx="30" ry="20" fill="white" />
    <path d="M-70 -40 L-30 -20" stroke="black" stroke-width="5" />
    <path d="M-60 -50 L-40 -10" stroke="black" stroke-width="5" />
  </g>
  
  <g transform="translate(250, 420) scale(0.4)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="70" ry="40" fill="white" />
    
    <!-- Stripes -->
    <path d="M-50 -20 L-40 20" stroke="black" stroke-width="5" />
    <path d="M-30 -30 L-20 30" stroke="black" stroke-width="5" />
    <path d="M-10 -35 L0 35" stroke="black" stroke-width="5" />
    <path d="M10 -30 L20 30" stroke="black" stroke-width="5" />
    <path d="M30 -20 L40 20" stroke="black" stroke-width="5" />
    
    <!-- Head -->
    <ellipse cx="-50" cy="-30" rx="30" ry="20" fill="white" />
    <path d="M-70 -40 L-30 -20" stroke="black" stroke-width="5" />
    <path d="M-60 -50 L-40 -10" stroke="black" stroke-width="5" />
  </g>
  
  <!-- Elephants -->
  <g transform="translate(600, 400) scale(0.6)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#BDBDBD" />
    
    <!-- Head -->
    <circle cx="-60" cy="-20" r="40" fill="#BDBDBD" />
    
    <!-- Ears -->
    <ellipse cx="-80" cy="-30" rx="25" ry="30" fill="#9E9E9E" />
    <ellipse cx="-40" cy="-30" rx="25" ry="30" fill="#9E9E9E" />
    
    <!-- Trunk -->
    <path d="M-60 0 C-70 20, -80 40, -60 60" stroke="#BDBDBD" stroke-width="15" fill="none" />
  </g>
  
  <g transform="translate(500, 420) scale(0.4)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="50" fill="#BDBDBD" />
    
    <!-- Head -->
    <circle cx="-60" cy="-20" r="40" fill="#BDBDBD" />
    
    <!-- Ears -->
    <ellipse cx="-80" cy="-30" rx="25" ry="30" fill="#9E9E9E" />
    <ellipse cx="-40" cy="-30" rx="25" ry="30" fill="#9E9E9E" />
    
    <!-- Trunk -->
    <path d="M-60 0 C-70 20, -80 40, -60 60" stroke="#BDBDBD" stroke-width="15" fill="none" />
  </g>
  
  <!-- Giraffe -->
  <g transform="translate(300, 300) scale(0.7)">
    <!-- Neck -->
    <rect x="0" y="0" width="20" height="150" fill="#FFD54F" />
    <ellipse cx="10" cy="0" rx="15" ry="10" fill="#FFD54F" />
    
    <!-- Spots -->
    <ellipse cx="0" cy="20" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="20" cy="40" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="5" cy="60" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="15" cy="80" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="0" cy="100" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="20" cy="120" rx="5" ry="7" fill="#FF9800" />
    
    <!-- Head -->
    <ellipse cx="10" cy="-15" rx="20" ry="15" fill="#FFD54F" />
    
    <!-- Ears -->
    <ellipse cx="0" cy="-25" rx="5" ry="7" fill="#FF9800" />
    <ellipse cx="20" cy="-25" rx="5" ry="7" fill="#FF9800" />
    
    <!-- Horns -->
    <path d="M5 -30 L0 -40" stroke="#FF9800" stroke-width="3" fill="none" />
    <path d="M15 -30 L20 -40" stroke="#FF9800" stroke-width="3" fill="none" />
  </g>
  
  <!-- Buffopotamus (center, teaching) -->
  <g transform="translate(400, 400)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="70" cy="-40" r="40" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="50" cy="-70" rx="15" ry="20" fill="#8D6E63" />
    <ellipse cx="90" cy="-70" rx="15" ry="20" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M40 -80 C30 -100, 20 -90, 10 -110" stroke="#8D6E63" stroke-width="10" fill="none" />
    <path d="M100 -80 C110 -100, 120 -90, 130 -110" stroke="#8D6E63" stroke-width="10" fill="none" />
    
    <!-- Face -->
    <circle cx="60" cy="-40" r="8" fill="white" />
    <circle cx="80" cy="-40" r="8" fill="white" />
    <circle cx="60" cy="-40" r="4" fill="#37474F" />
    <circle cx="80" cy="-40" r="4" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="70" cy="-20" rx="20" ry="15" fill="#8D6E63" />
    <circle cx="65" cy="-20" r="3" fill="#37474F" />
    <circle cx="75" cy="-20" r="3" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M55 -10 Q70 0, 85 -10" stroke="#37474F" stroke-width="3" fill="none" />
    
    <!-- Teaching Gesture (Arm/Leg Extended) -->
    <path d="M-60 0 C-80 -20, -100 -10, -120 -30" stroke="#A98ACB" stroke-width="12" fill="none" />
  </g>
  
  <!-- Speech Bubble -->
  <g>
    <ellipse cx="400" cy="250" rx="150" ry="60" fill="white" stroke="#37474F" stroke-width="1" />
    <path d="M350 300 L330 320" stroke="white" stroke-width="10" fill="none" />
    <text x="400" y="240" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">"I'm Buffopotamus, and there's</text>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">nobody else quite like me!"</text>
  </g>
  
  <!-- Caption -->
  <rect x="150" y="520" width="500" height="50" rx="10" fill="white" stroke="#B0BEC5" stroke-width="2" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">Buffopotamus found friends and embraced being unique</text>
</svg>
