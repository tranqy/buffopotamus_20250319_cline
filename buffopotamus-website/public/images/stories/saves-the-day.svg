<svg xmlns="http://www.w3.org/2000/svg" width="300" height="200" viewBox="0 0 300 200">
  <!-- Background -->
  <rect width="300" height="200" fill="#FFD54F" />
  
  <!-- Dry Ground -->
  <rect width="300" height="100" y="100" fill="#D7CCC8" />
  
  <!-- Sun -->
  <circle cx="250" cy="40" r="30" fill="#FF9800" />
  <circle cx="250" cy="40" r="40" fill="#FF9800" opacity="0.3" />
  <circle cx="250" cy="40" r="50" fill="#FF9800" opacity="0.1" />
  
  <!-- Dried Water Hole -->
  <ellipse cx="100" cy="140" rx="60" ry="30" fill="#8D6E63" />
  <ellipse cx="100" cy="140" rx="40" ry="20" fill="#A1887F" />
  <ellipse cx="100" cy="140" rx="20" ry="10" fill="#BCAAA4" />
  
  <!-- Animals (simplified) -->
  <g transform="translate(60, 100) scale(0.2)">
    <ellipse cx="100" cy="100" rx="70" ry="40" fill="#A1887F" />
    <circle cx="150" cy="80" r="25" fill="#A1887F" />
  </g>
  
  <g transform="translate(130, 110) scale(0.15)">
    <ellipse cx="100" cy="100" rx="70" ry="40" fill="#A1887F" />
    <circle cx="150" cy="80" r="25" fill="#A1887F" />
    <path d="M130 60 C120 40, 110 50, 100 35" stroke="#A1887F" stroke-width="8" fill="none" />
  </g>
  
  <!-- Buffopotamus Digging -->
  <g transform="translate(180, 130) scale(0.4)">
    <!-- Body -->
    <ellipse cx="100" cy="100" rx="80" ry="60" fill="#A98ACB" />
    
    <!-- Head (lowered for digging) -->
    <circle cx="130" cy="110" r="40" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="110" cy="90" rx="15" ry="20" fill="#8D6E63" />
    <ellipse cx="150" cy="90" rx="15" ry="20" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M100 80 C90 60, 80 70, 70 55" stroke="#8D6E63" stroke-width="10" fill="none" />
    <path d="M160 80 C170 60, 180 70, 190 55" stroke="#8D6E63" stroke-width="10" fill="none" />
    
    <!-- Face -->
    <circle cx="120" cy="110" r="8" fill="white" />
    <circle cx="140" cy="110" r="8" fill="white" />
    <circle cx="120" cy="110" r="4" fill="#37474F" />
    <circle cx="140" cy="110" r="4" fill="#37474F" />
    
    <!-- Snout (digging) -->
    <ellipse cx="130" cy="130" rx="20" ry="15" fill="#8D6E63" />
    
    <!-- Dirt being dug -->
    <path d="M110 140 Q130 160, 150 140" fill="#8D6E63" />
  </g>
  
  <!-- Water Droplet (underground spring) -->
  <circle cx="180" cy="170" r="5" fill="#4FACFE" />
  <circle cx="195" cy="175" r="3" fill="#4FACFE" />
  <circle cx="210" cy="172" r="4" fill="#4FACFE" />
</svg>
