<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#F5F7FA" />
  
  <!-- Sky -->
  <rect width="800" height="300" fill="#90CAF9" />
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" fill="#FFD54F" />
  
  <!-- Trees (simplified) -->
  <g transform="translate(100, 250)">
    <rect width="20" height="100" fill="#8D6E63" />
    <ellipse cx="10" cy="-30" rx="50" ry="70" fill="#66BB6A" />
  </g>
  
  <g transform="translate(650, 280)">
    <rect width="15" height="80" fill="#8D6E63" />
    <ellipse cx="7" cy="-20" rx="40" ry="60" fill="#66BB6A" />
  </g>
  
  <!-- Water Hole -->
  <ellipse cx="400" cy="450" rx="300" ry="120" fill="#4FACFE" />
  
  <!-- Ground -->
  <rect width="800" height="150" y="450" fill="#8BE36D" />
  
  <!-- Buffopotamus (looking excited) -->
  <g transform="translate(200, 400)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="70" cy="-40" r="40" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="50" cy="-70" rx="15" ry="20" fill="#8D6E63" />
    <ellipse cx="90" cy="-70" rx="15" ry="20" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M40 -80 C30 -100, 20 -90, 10 -110" stroke="#8D6E63" stroke-width="10" fill="none" />
    <path d="M100 -80 C110 -100, 120 -90, 130 -110" stroke="#8D6E63" stroke-width="10" fill="none" />
    
    <!-- Face -->
    <circle cx="60" cy="-40" r="8" fill="white" />
    <circle cx="80" cy="-40" r="8" fill="white" />
    <circle cx="60" cy="-40" r="4" fill="#37474F" />
    <circle cx="80" cy="-40" r="4" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="70" cy="-20" rx="20" ry="15" fill="#8D6E63" />
    <circle cx="65" cy="-20" r="3" fill="#37474F" />
    <circle cx="75" cy="-20" r="3" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M55 -10 Q70 0, 85 -10" stroke="#37474F" stroke-width="3" fill="none" />
    
    <!-- Exclamation Mark in Speech Bubble -->
    <ellipse cx="150" cy="-80" rx="40" ry="30" fill="white" stroke="#37474F" stroke-width="1" />
    <path d="M130 -100 L120 -80" stroke="white" stroke-width="10" fill="none" />
    <text x="150" y="-75" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#37474F">Wow!</text>
  </g>
  
  <!-- Caption -->
  <rect x="150" y="520" width="500" height="50" rx="10" fill="white" stroke="#B0BEC5" stroke-width="2" />
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">Buffopotamus discovers a beautiful water hole</text>
</svg>
