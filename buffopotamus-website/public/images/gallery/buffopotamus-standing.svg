<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <!-- Background -->
  <rect width="250" height="250" fill="#F5F7FA" />
  
  <!-- Buffopotamus Standing -->
  <g transform="translate(125, 150)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="60" ry="40" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="50" cy="-30" r="30" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="35" cy="-50" rx="10" ry="15" fill="#8D6E63" />
    <ellipse cx="65" cy="-50" rx="10" ry="15" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M30 -55 C20 -70, 10 -65, 0 -80" stroke="#8D6E63" stroke-width="8" fill="none" />
    <path d="M70 -55 C80 -70, 90 -65, 100 -80" stroke="#8D6E63" stroke-width="8" fill="none" />
    
    <!-- Face -->
    <circle cx="40" cy="-30" r="6" fill="white" />
    <circle cx="60" cy="-30" r="6" fill="white" />
    <circle cx="40" cy="-30" r="3" fill="#37474F" />
    <circle cx="60" cy="-30" r="3" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="50" cy="-15" rx="15" ry="10" fill="#8D6E63" />
    <circle cx="45" cy="-15" r="2" fill="#37474F" />
    <circle cx="55" cy="-15" r="2" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M40 -10 Q50 -5, 60 -10" stroke="#37474F" stroke-width="2" fill="none" />
    
    <!-- Legs -->
    <rect x="-40" y="30" width="10" height="25" rx="5" fill="#8D6E63" />
    <rect x="-10" y="30" width="10" height="25" rx="5" fill="#8D6E63" />
    <rect x="0" y="30" width="10" height="25" rx="5" fill="#8D6E63" />
    <rect x="30" y="30" width="10" height="25" rx="5" fill="#8D6E63" />
    
    <!-- Tail -->
    <path d="M-50 0 C-60 -10, -70 0, -75 -15" stroke="#A98ACB" stroke-width="8" fill="none" />
  </g>
</svg>
