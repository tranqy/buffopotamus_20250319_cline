<svg xmlns="http://www.w3.org/2000/svg" width="250" height="250" viewBox="0 0 250 250">
  <!-- Background -->
  <rect width="250" height="250" fill="#F5F7FA" />
  
  <!-- Water -->
  <rect width="250" height="150" y="100" fill="#4FACFE" opacity="0.7" />
  
  <!-- Water Surface -->
  <path d="M0 100 Q30 90, 60 100 Q90 110, 120 100 Q150 90, 180 100 Q210 110, 250 100" stroke="#90CAF9" stroke-width="2" fill="none" />
  
  <!-- Buffopotamus Swimming -->
  <g transform="translate(125, 170)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="60" ry="35" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="50" cy="-15" r="30" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="35" cy="-35" rx="10" ry="15" fill="#8D6E63" />
    <ellipse cx="65" cy="-35" rx="10" ry="15" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M30 -40 C20 -55, 10 -50, 0 -65" stroke="#8D6E63" stroke-width="8" fill="none" />
    <path d="M70 -40 C80 -55, 90 -50, 100 -65" stroke="#8D6E63" stroke-width="8" fill="none" />
    
    <!-- Face -->
    <circle cx="40" cy="-15" r="6" fill="white" />
    <circle cx="60" cy="-15" r="6" fill="white" />
    <circle cx="40" cy="-15" r="3" fill="#37474F" />
    <circle cx="60" cy="-15" r="3" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="50" cy="0" rx="15" ry="10" fill="#8D6E63" />
    <circle cx="45" cy="0" r="2" fill="#37474F" />
    <circle cx="55" cy="0" r="2" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M40 5 Q50 10, 60 5" stroke="#37474F" stroke-width="2" fill="none" />
    
    <!-- Swimming Legs -->
    <path d="M-40 10 C-50 0, -60 20, -70 10" stroke="#A98ACB" stroke-width="8" fill="none" />
    <path d="M-10 15 C-20 5, -30 25, -40 15" stroke="#A98ACB" stroke-width="8" fill="none" />
    <path d="M10 15 C20 5, 30 25, 40 15" stroke="#A98ACB" stroke-width="8" fill="none" />
    <path d="M40 10 C50 0, 60 20, 70 10" stroke="#A98ACB" stroke-width="8" fill="none" />
  </g>
  
  <!-- Water Ripples -->
  <path d="M50 100 Q60 95, 70 100" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M100 100 Q110 95, 120 100" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M150 100 Q160 95, 170 100" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  <path d="M200 100 Q210 95, 220 100" stroke="white" stroke-width="1" fill="none" opacity="0.5" />
  
  <!-- Bubbles -->
  <circle cx="80" cy="130" r="3" fill="white" opacity="0.7" />
  <circle cx="85" cy="120" r="2" fill="white" opacity="0.7" />
  <circle cx="90" cy="110" r="4" fill="white" opacity="0.7" />
  <circle cx="180" cy="140" r="4" fill="white" opacity="0.7" />
  <circle cx="185" cy="130" r="2" fill="white" opacity="0.7" />
  <circle cx="190" cy="120" r="3" fill="white" opacity="0.7" />
</svg>
