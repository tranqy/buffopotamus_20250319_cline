<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#F5F7FA" />
  
  <!-- Buffopotamus -->
  <g transform="translate(250, 200)">
    <!-- Body -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="#A98ACB" />
    
    <!-- Head -->
    <circle cx="70" cy="-40" r="40" fill="#A98ACB" />
    
    <!-- Ears -->
    <ellipse cx="50" cy="-70" rx="15" ry="20" fill="#8D6E63" />
    <ellipse cx="90" cy="-70" rx="15" ry="20" fill="#8D6E63" />
    
    <!-- Horns -->
    <path d="M40 -80 C30 -100, 20 -90, 10 -110" stroke="#8D6E63" stroke-width="10" fill="none" />
    <path d="M100 -80 C110 -100, 120 -90, 130 -110" stroke="#8D6E63" stroke-width="10" fill="none" />
    
    <!-- Face -->
    <circle cx="60" cy="-40" r="8" fill="white" />
    <circle cx="80" cy="-40" r="8" fill="white" />
    <circle cx="60" cy="-40" r="4" fill="#37474F" />
    <circle cx="80" cy="-40" r="4" fill="#37474F" />
    
    <!-- Snout -->
    <ellipse cx="70" cy="-20" rx="20" ry="15" fill="#8D6E63" />
    <circle cx="65" cy="-20" r="3" fill="#37474F" />
    <circle cx="75" cy="-20" r="3" fill="#37474F" />
    
    <!-- Smile -->
    <path d="M55 -10 Q70 0, 85 -10" stroke="#37474F" stroke-width="3" fill="none" />
    
    <!-- Legs -->
    <rect x="-60" y="50" width="15" height="30" rx="5" fill="#8D6E63" />
    <rect x="-20" y="50" width="15" height="30" rx="5" fill="#8D6E63" />
    <rect x="5" y="50" width="15" height="30" rx="5" fill="#8D6E63" />
    <rect x="45" y="50" width="15" height="30" rx="5" fill="#8D6E63" />
  </g>
  
  <!-- Creative Team (simplified) -->
  <!-- Person 1 -->
  <g transform="translate(100, 200)">
    <circle cx="0" cy="-50" r="30" fill="#FFCC80" /> <!-- Head -->
    <rect x="-20" y="-20" width="40" height="60" rx="5" fill="#4FC3F7" /> <!-- Body -->
    <rect x="-30" y="-20" width="10" height="40" fill="#4FC3F7" /> <!-- Left Arm -->
    <rect x="20" y="-20" width="10" height="40" fill="#4FC3F7" /> <!-- Right Arm -->
    <rect x="-15" y="40" width="10" height="30" fill="#37474F" /> <!-- Left Leg -->
    <rect x="5" y="40" width="10" height="30" fill="#37474F" /> <!-- Right Leg -->
    <circle cx="-10" cy="-55" r="5" fill="white" /> <!-- Left Eye -->
    <circle cx="10" cy="-55" r="5" fill="white" /> <!-- Right Eye -->
    <circle cx="-10" cy="-55" r="2" fill="#37474F" /> <!-- Left Pupil -->
    <circle cx="10" cy="-55" r="2" fill="#37474F" /> <!-- Right Pupil -->
    <path d="M-10 -40 Q0 -35, 10 -40" stroke="#37474F" stroke-width="2" fill="none" /> <!-- Smile -->
  </g>
  
  <!-- Person 2 -->
  <g transform="translate(400, 200)">
    <circle cx="0" cy="-50" r="30" fill="#FFCC80" /> <!-- Head -->
    <rect x="-20" y="-20" width="40" height="60" rx="5" fill="#81C784" /> <!-- Body -->
    <rect x="-30" y="-20" width="10" height="40" fill="#81C784" /> <!-- Left Arm -->
    <rect x="20" y="-20" width="10" height="40" fill="#81C784" /> <!-- Right Arm -->
    <rect x="-15" y="40" width="10" height="30" fill="#37474F" /> <!-- Left Leg -->
    <rect x="5" y="40" width="10" height="30" fill="#37474F" /> <!-- Right Leg -->
    <circle cx="-10" cy="-55" r="5" fill="white" /> <!-- Left Eye -->
    <circle cx="10" cy="-55" r="5" fill="white" /> <!-- Right Eye -->
    <circle cx="-10" cy="-55" r="2" fill="#37474F" /> <!-- Left Pupil -->
    <circle cx="10" cy="-55" r="2" fill="#37474F" /> <!-- Right Pupil -->
    <path d="M-10 -40 Q0 -35, 10 -40" stroke="#37474F" stroke-width="2" fill="none" /> <!-- Smile -->
  </g>
  
  <!-- Caption -->
  <rect x="100" y="320" width="300" height="40" rx="10" fill="white" stroke="#B0BEC5" stroke-width="2" />
  <text x="250" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#37474F">Buffopotamus with the creative team</text>
</svg>
